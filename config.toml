baseURL = "https://quartz.jzhao.xyz/"
languageCode = "es-mx"
googleAnalytics = "G-XYFD95KB4J"
relativeURLs = false
disablePathToLower = true
ignoreFiles = [
    "/content/templates/*",
    "/content/private/*",
]
summaryLength = 20
paginate = 10
enableGitInfo = true

defaultContentLanguage = 'es'
[languages]
  [languages.en]
  contentDir = "content/en"
  languageName = "English"
  languageCode = "en"
  weight = 1

  [languages.es]
  contentDir = "content"
  languageName = "Espa√±ol"
  languageCode = "es"
  weight = 2


[markup]
    [markup.tableOfContents]
        endLevel = 3
        ordered = true
        startLevel = 2
    [markup.highlight]
        noClasses = false
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        style = "dracula"
    [frontmatter]
        lastmod = ["lastmod", ":git", "date", "publishDate"]
        publishDate = ["publishDate", "date"]
    [markup.goldmark.renderer]
        unsafe = true
